<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>Inicio</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
      <a class="navbar-brand" href="/">Control Usuarios</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/nuevousuario">Administrar Usuario</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container text-center">
      <form class="form-inline" th:action="@{/}">
        <label>Filtrar : </label>
        <div class="form-group mx-sm-3 mb-2">
          <input type="text" name="palabraClave" class="palabraClave" id="palabraClave" th:value="${palabraClave}" placeholder="Digite el valor a buscar" required>
        </div>
        <input type="submit" class="btn btn-primary mb-2 mr-2" value="Buscar">
        <input type="button" class="btn btn-secondary mb-2" value="Limpiar" onclick="LimpiarCampos()">
      </form>
      <br>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">APELLIDOS</th>
            <th scope="col">FECHA DE NACIMIENTO</th>
            <th scope="col">ID LIBRO</th>
            <th scope="col">ACCION</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="usuario : ${ListlistaUsuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.apellido}"></td>
            <td th:text="${usuario.fechaNacimiento}"></td>
            <td th:text="${usuario.idlibro}"></td>
            <td>
              <a class="btn btn-primary" th:href="@{'/editar/' + ${usuario.id}}">Editar</a>
              &nbsp;
              <a class="btn btn-danger" th:href="@{'/eliminar/' + ${usuario.id}}">Eliminar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script type="text/javascript">
      function LimpiarCampos(){
        window.location='/';
      }
    </script>

  </body>
</html>
